<!DOCTYPE html>
<html>
<head>
    <title>Sole</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Sole za {{ request.user.email }}</h2>

    {% if sole %}
    <table>
        <thead>
            <tr>
                <th>naziv</th>
            </tr>
        </thead>
        <tbody>
            {% for sola in sole %}
            <tr>
                <td>{{ sola.naziv }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Ni sol.</p>
    {% endif %}

</body>
</html>
